---
layout: blog_page
title: Talking
---


            
        <ul class="list--entries">
            <div class="small-12 medium-10 medium-centered columns">      
            
                {% for post in site.posts %}

                
                    <li>
                        <a href="{{ post.url }}" class="list__entry clearfix small-12">

                            <div>  
                                <div class="list-entries__img left">
                                    <img src="{{ post.image }}"alt="">
                                </div>                              
                                
                                <h5>{{ post.title }}</h5>
                                <span>
                                    <small class="list-entries__date left">{{ post.date | date_to_string }}</small>
                                    <small class="list-entries__category left text--regular">&nbsp;&nbsp;#{{ post.category }}</small>       
                                </span>
                            
                            </div>
                        </a> 
                   </li> 
                {% endfor %}
            </div>
        </ul>
