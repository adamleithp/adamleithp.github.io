---
layout: default
---

	<div class="post">
		<div class="stage__content">
			<img src="{{page.image}}" alt=""/>
			<div class="columns small-12 large-10 medium-centered m-t-s-2">
				<section class="special-centered-for-small">
					<h2>{{page.title}}</h2>
					<h4>{{page.sub}}</h4>
					<p class="title">{{ page.date | date_to_string }}&nbsp;<span>in</span>&nbsp;<a href="{{page.locationLink}}{{page.city}} {{page.country}}">{{page.city}}, {{page.country}}</a></p>
				</section>
			</div>
		</div>
		<div class="post__content columns small-12 large-10 large-centered">
			<div class="special-centered-for-small">
				{{ content }}
			</div>
		</div>
	</div>
